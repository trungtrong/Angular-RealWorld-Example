<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      conduit
    </a>

    <!-- Show this for logged out users -->
    <ul *appShowAuthed="false"
      class="nav navbar-nav pull-xs-right" >

      <li class="nav-item">
        <a class="nav-link" routerLink="/">
          Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/login"
          routerLinkActive="active">
          Sign in
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/register"
          routerLinkActive="active" >
          Sign up
        </a>
      </li>
    </ul>

    <!-- Show this for logged in Users -->
    <ul *appShowAuthed="true"
        class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/articles"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          Create Article
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/settings"
          routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp; Settings
        </a>
      </li>
      <!-- "['/profile/' + usernameWithoutSpace]" "{{ }}'' -->
      <li class="nav-item">
        <a class="nav-link"
          [routerLink]= "['/profile/' + currentUser?.username?.split(' ').join('')]"
          routerLinkActive="active">

          <img [src]="currentUser.image == null ? '' : currentUser.image"
            class="avatar rounded-circle" width="50" height="50"
            *ngIf="currentUser.image != null"/>

          <span style="background: #999;" width="30px" height="30px"
            class="avatar rounded-circle"
            *ngIf="currentUser.image == null">
          </span>
          {{ currentUser?.username }}
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" (click)="logout()">
          Log out
        </a>
      </li>
</ul>

  </div>
</nav>
