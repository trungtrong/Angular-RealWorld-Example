<div class="profile-page">

  <div class="user-info">
    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-md-10 offset-md-1">
          <img [src]="profile.image == null ? '' : profile.image"
            class="avatar rounded-circle"
            *ngIf="profile.image != null"/>
          <span style="height: 9rem; width: 9rem;
              background: #999; display: inline-block;"
            class="avatar rounded-circle"
            *ngIf="profile.image == null">
          </span>
          <h4>{{ profile?.username }}</h4>
          <p>{{ profile?.bio }}</p>

          <!-- <app-follow-button
            [hidden]="isUser"
            [profile]="profile"
            (toggle)="onToggleFollowing($event)">
          </app-follow-button> -->

           <a [routerLink]="['/settings']"
              [hidden]="!isUser"
              class="btn btn-sm btn-outline-secondary action-btn">
              <i class="ion-gear-a"></i> Edit Profile Settings
            </a>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }"
                 [routerLink]="['/profile', profile?.username]">
                 My Posts
              </a>
            </li>

            <!-- <li class="nav-item">
              <a class="nav-link"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }"
                 [routerLink]="['/profile', profile?.username, 'favorites']">
                 Favorited Posts
              </a>
            </li> -->

          </ul>
        </div>

        <!-- <router-outlet></router-outlet> -->

        <div [hidden]="!isUser">
          <form>
            <!-- accept="image/*" => it's only accept image file -->
            <input type="file" name="avatar" id="avatar" style="display: none;"
              (change)="selectImage($event)" #fileInput accept="image/*" >
            <button type="button" (click)="fileInput.click()">
              Choose a Photo
            </button>
            <button type="submit" (click)="onSubmit()">
              Upload
            </button>
          </form>
        </div>

      </div>

    </div>
  </div>

</div>
